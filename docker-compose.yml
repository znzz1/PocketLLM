services:
  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - BACKEND_API_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pocketllm
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Python Backend (FastAPI + LLM)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PYTHON_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:///./data/pocketllm.db

      - MODEL_N_THREADS=4      
      - MODEL_N_CTX=4096
      - MODEL_MAX_TOKENS=1024
      - MODEL_N_GPU_LAYERS=0
      - MODEL_TEMPERATURE=0.0
      - MODEL_TOP_P=1.0
      - MODEL_TOP_K=50
      - MODEL_N_BATCH=128
    volumes:
      - backend-data:/app/data
    depends_on:
      redis:
        condition: service_started
    networks:
      - pocketllm
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 14G
        reservations:
          cpus: '3'
          memory: 4G

  # Redis for caching
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - pocketllm
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  backend-data:
    driver: local

networks:
  pocketllm:
    driver: bridge